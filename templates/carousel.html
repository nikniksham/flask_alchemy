{% extends "base.html" %}

{% block content %}
<div class="carousel slide" data-ride="carousel" id="carousel-1" style="object-fit: cover;">
    <div class="carousel-inner" role="listbox">
        <ol class="carousel-indicators">
            <li data-target="#mars" data-slide-to="0" class="active"></li>
            <li data-target="#mars" data-slide-to="1"></li>
            <li data-target="#mars" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="static/img/mars_1.jpg" alt="Первый слайд">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/img/mars_2.jpg" alt="Второй слайд">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/img/mars_3.jpg" alt="Третий слайд">
            </div>
        </div>
        <a class="carousel-control-prev" href="#mars" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mars" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
