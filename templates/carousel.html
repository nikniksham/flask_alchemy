{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="carousel slide" data-ride="carousel" id="mars" style="object-fit: cover;">
        <ol class="carousel-indicators">
            <li data-target="#mars" data-slide-to="0" class="active"></li>
            <li data-target="#mars" data-slide-to="1"></li>
            <li data-target="#mars" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active"><img class="d-block w-100" src="static/img/mars_1.jpg"></div>
            <div class="carousel-item"><img class="d-block w-100" src="static/img/mars_2.jpg"></div>
            <div class="carousel-item"><img class="d-block w-100" src="static/img/mars_3.jpg"></div>
        </div>
        <div>
            <a class="carousel-control-prev" href="#mars" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mars" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
{% endblock %}
